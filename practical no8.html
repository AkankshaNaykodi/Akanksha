<body>
<center><h3 style="border-style:none">Different Borders</h3>
<p style="border:blue; width:300px; border-style:dotted">This Is A Dotted Border</p>
<p style="border:red; width:300px; border-style:dashed">This Is A Dashed Border</p>
<p style="border:green; width:300px; border-style:solid">This Is A Solid Border</p>
<p style="border:orange; width:300px; border-style:double">This Is A Double Border</p>
<p style="border:pink; width:300px; border-style:groove">This Is A Groove Border</p>
<p style="border:purple; width:300px; border-style:ridge">This Is A Ridge Border</p>
<p style="border:black; width:300px; border-style:inset">This Is A Inset Border</p>
<p style="border:indigo; width:300px; border-style:outset">This Is A Outset Border</p>
</center>
</body>
</html>

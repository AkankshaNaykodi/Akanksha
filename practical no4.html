<!DOCTYPE HTML>

<title>Practical no.04</title>
</head>
<body>
<h2>Some examples of superscript:</h2>
<b><i>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup><br>
a<sup>3</sup>-b<sup>3</sup> = (a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)<br>
a<sup>m</sup>.a<sup>n</sup> = a<sup>m+n</sup><br>
Na<sup>+</sup>+Cl<sup>-</sup> = NaCl<sup>-</sup></i></b><br>
<h2>Some examples of subscript:</h2>
<b><i>log<sub>a</sub>m+log<sub>a</sub>n = log<sub>a</sub>(m.n)<br>
H<sub>2</sub>+O<sub>2</sub> = H<sub>2</sub>O<br>
log<sub>a</sub>m-log<sub>a</sub>n = log<sub>a</sub>(m/n)</i></b><br>
<h2>Example of Superscript & Subscript combine:</h2>
<u><i><b>log<sub>a</sub>m<sup>n</sup> = n log<sub>a</sub>m</b></i></u>
</body>
</html>
